<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
    <div class="container">
        <h1>Bookings</h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
            </ul>
        </nav>
        
        <!-- Booking listing -->
        <div class="listing">
            <h2>List of Bookings</h2>
            <ul>
                <li th:each="booking : ${bookings}">
                    Booking ID: <span th:text="${booking.id}"></span>,
                    Customer ID: <span th:text="${booking.customerId}"></span>,
                    Room ID: <span th:text="${booking.roomId}"></span>,
                    Date: <span th:text="${#dates.format(booking.date, 'yyyy-MM-dd')}"></span>
                </li>
            </ul>
        </div>
        
        <!-- Add booking form -->
        <div class="form">
            <h2>Add Booking</h2>
            <form th:action="@{/addBooking}" method="post">
                <label for="customerId">Customer ID:</label>
                <input type="text" id="customerId" name="customerId"><br>
                
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" name="roomId"><br>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date"><br>
                
                <button type="submit">Add Booking</button>
            </form>
        </div>
    </div>
</body>
</html>
