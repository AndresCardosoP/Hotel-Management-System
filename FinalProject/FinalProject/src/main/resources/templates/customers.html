<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <style>
        .customer img {
            max-width: 250px; /* Set the maximum width to 250 pixels */
            max-height: 250px; /* Set the maximum height to 250 pixels */
            width: auto; /* Let the width adjust based on the aspect ratio */
            height: auto; /* Let the height adjust based on the aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customers</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
            </ul>
        </nav>
        
        <!-- Customer listing -->
        <div class="listing">
            <h2>List of Customers</h2>
            <div class="customer">
                <img src="/customer1.jpg" alt="Customer 1">
                <h3>John Doe</h3>
            </div>
            <div class="customer">
                <img src="/customer2.jpg" alt="Customer 2">
                <h3>Jane Smith</h3>
            </div>
            <!-- More customers can be added dynamically -->
        </div>
        
        <!-- Add customer form -->
        <div class="form">
            <h2>Add Customer</h2>
            <form th:action="@{/addCustomer}" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Add Customer</button>
            </form>
        </div>
    </div>
</body>
</html>
