<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
    <div class="container">
        <h1>Rooms</h1>
        <nav>
            <ul>
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/bookings}">Bookings</a></li>
                <li><a href="/customers">Customers</a></li>
                <li><a href="/services">Services</a></li>
            </ul>
        </nav>
        
        <!-- Room listing -->
        <div class="listing">
            <h2>List of Rooms</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Room Number</th>
                        <th>Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="room : ${rooms}">
                        <td th:text="${room.roomNumber}">Room Number</td>
                        <td th:text="${room.type}">Type</td>
                        <td th:text="${room.price}">Price</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- Add room form -->
        <div class="form">
            <h2>Add Room</h2>
            <form th:action="@{/rooms}" method="post" th:object="${newRoom}">
                <div class="form-group">
                    <label for="roomNumber">Room Number:</label>
                    <input type="text" id="roomNumber" name="roomNumber" required th:field="*{roomNumber}">
                </div>
                
                <div class="form-group">
                    <label for="type">Type:</label>
                    <input type="text" id="type" name="type" required th:field="*{type}">
                </div>
                
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required th:field="*{price}">
                </div>
                
                <button type="submit">Add Room</button>
            </form>
        </div>
    </div>
</body>
</html>
