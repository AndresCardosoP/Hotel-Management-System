<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
    <div class="container">
        <h1>Rooms</h1>
        <nav>
            <ul>
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/bookings}">Bookings</a></li>
                <li><a href="/customers">Customers</a></li>
                <li><a href="/service">Services</a></li>
            </ul>
        </nav>
        
        <!-- Room listing -->
        <div class="listing">
            <h2>List of Rooms</h2>
            <ul>
                <li th:each="room : ${rooms}">
                    <span th:text="${room.roomNumber}">Room Number</span> - 
                    Type: <span th:text="${room.type}">Type</span> - 
                    Price: <span th:text="${room.price}">Price</span>
                </li>
            </ul>
        </div>
        
        <!-- Add room form -->
        <div class="form">
            <h2>Add Room</h2>
            <form th:action="@{/rooms}" method="post" th:object="${newRoom}">
                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" name="roomNumber" required th:field="*{roomNumber}"><br>
                
                <label for="type">Type:</label>
                <input type="text" id="type" name="type" required th:field="*{type}"><br>
                
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required th:field="*{price}"><br>
                
                <button type="submit">Add Room</button>
            </form>
        </div>
    </div>
</body>
</html>
