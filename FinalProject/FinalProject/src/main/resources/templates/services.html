<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
    <div class="container">
        <h1>Services</h1>
        <nav>
            <ul>
                <li><a th:href="@{/home}">Home</a></li>
				<li><a th:href="@{/customers}"> Customers</a></li>
                <li><a th:href="@{/bookings}">Bookings</a></li>
                <li><a th:href="@{/rooms}">Rooms</a></li>
            </ul>
        </nav>
        
        <!-- Service listing -->
        <div class="listing">
        	<h2>List of Services</h2>
        	<table class="table">
		        <thead>
		            <tr>
		                <th>Customer</th>
		                <th>Room Number</th>
		                <th>Service Type</th>
		                <th>Price</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr th:each="service : ${services}">
		                <td th:text="${service.getName}">Name</td>
		                <td th:text="${service.getDescription}">Room Number</td>
		                <td th:text="${service.getType}">Service Type</td>
		                <td th:text="${service.getPrice}">Price</td>
		            </tr>
                </tbody>
            </table>
            <h2>Available Services</h2>
				<ul>
				    <li>
				        <img src="/cleaning.jpg" alt="Cleaning" onclick="highlight(this, 'Cleaning Service', 20.0)" Serviceprice="20.0">
				        <h3>Cleaning Service: $20</h3>
				    </li>
				    <li>
				        <img src="/room-service.jpg" alt="Room Service" onclick="highlight(this, 'Room Service', 35.0)" Serviceprice="35.0">
				        <h3>Room Service: $35</h3>
				    </li>
				    <li>
				        <img src="/laundry.jpg" alt="Laundry" onclick="highlight(this, 'Laundry and Dry Cleaning Services', 25.0)" Serviceprice="25.0">
				        <h3>Laundry and Dry Cleaning Services: $25</h3>
				    </li>
				    <!-- More services can be added dynamically -->
				</ul>
        </div>
        
		<div class="form">
		    <h2>Add Service</h2>
				<form th:action="@{/services}" method="post">
				    <label for="serviceId">Customer Name:</label>
				    <select id="serviceId" name="serviceId" required>
				    	<option value="" disabled selected>Select a customer</option>
	                        <option th:each="customer : ${customers}"
	                                th:value="${customer.id}"
	                                th:text="${customer.name}">
	                            Customer Name
                        </option>
                    </select>
				    
				    <!-- Hidden input to store the selected service -->
				    <input type="hidden" id="selectedService" name="selectedService">
				    
				    <!-- Display field for the price of the selected service -->
				    <div>
				        <label for="servicePrice">Price:</label>
				        <input type="text" id="servicePrice" name="servicePrice" readonly>
				    </div>
				    
				    <button type="submit">Enter</button>
				</form>
		    <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
		</div>
    </div>
    <script src="/script.js"> </script>
</body>
</html>
