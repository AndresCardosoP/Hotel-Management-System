<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
    <div class="container">
        <h1>Services</h1>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/bookings">Bookings</a></li>
                <li><a href="/rooms">Rooms</a></li>
                <li><a href="/customers"> Customers</a></li>
            </ul>
        </nav>
        
        <!-- Service listing -->
        <div class="listing">
            <h2>List of Services</h2>
            <ul>
                <li>
                    <img src="/cleaning.jpg" alt="Cleaning" onclick="highlight(this, 'Cleaning Service')">
                    <h3>Cleaning Service</h3>
                </li>
                <li>
                    <img src="/room-service.jpg" alt="Room Service" onclick="highlight(this, 'Room Service')">
                    <h3>Room Service</h3>
                </li>
                <li>
                    <img src="/laundry.jpg" alt="Laundry" onclick="highlight(this, 'Laundry and Dry Cleaning Services')">
                    <h3>Laundry and Dry Cleaning Services</h3>
                </li>
                <!-- More services can be added dynamically -->
            </ul>
        </div>
        
        <!-- Add service form -->
        <div class="form">
            <h2>Add Service</h2>
            <form action="/services" method="post">
                <label for="serviceName">Customer ID:</label>
                <input type="text" id="serviceName" name="serviceName" required>
                <!-- Hidden input to store the selected service -->
                <input type="hidden" id="selectedService" name="selectedService">
                <button type="submit">Enter</button>
            </form>
        </div>
    </div>
    <script>
        function highlight(img, service) {
            var images = document.querySelectorAll('.listing img');
            images.forEach(function(image) {
                image.classList.remove('highlighted');
            });
            img.classList.add('highlighted');
            
            // Set the value of the hidden input to the selected service
            document.getElementById('selectedService').value = service;
        }
    </script>
</body>
</html>
