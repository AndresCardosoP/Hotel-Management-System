<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <style>
        /* Corrected CSS selector */
        .listing img {
            height: 400px; /* Set the height to 400 pixels */
            width: auto; /* Let the width adjust based on the aspect ratio */
            max-width: 100%; /* Ensure the width does not exceed the container width */
        }

        /* Remove bullet points from the list */
        .listing ul {
            list-style-type: none;
            padding: 0; /* Optional: Remove default padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Services</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
            </ul>
        </nav>
        
        <!-- Service listing -->
        <div class="listing">
            <h2>List of Services</h2>
            <ul>
                <li>
                    <img src="cleaning.jpg" alt="Cleaning">
                    <h3>Cleaning</h3>
                </li>
                <li>
                    <img src="room-service.jpg" alt="Room Service">
                    <h3>Room Service</h3>
                </li>
                <!-- More services can be added dynamically -->
            </ul>
        </div>
        
        <!-- Add service form -->
        <div class="form">
            <h2>Add Service</h2>
            <form th:action="@{/addService}" method="post">
                <label for="serviceName">Service Name:</label>
                <input type="text" id="serviceName" name="serviceName" required>
                <button type="submit">Add Service</button>
            </form>
        </div>
    </div>
</body>
</html>
