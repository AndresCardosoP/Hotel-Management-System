<!rooms html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
</head>
<body>
    <div class="container">
        <h1>Rooms</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>

            </ul>
        </nav>
        
        <!-- Room listing -->
        <div class="listing">
            <h2>List of Rooms</h2>
            <div class="room">
                <img src="room1.jpg" alt="Room 101">
                <p>Room 101</p>
            </div>
            <div class="room">
                <img src="room2.jpg" alt="Room 102">
                <p>Room 102</p>
            </div>
            <!-- More rooms can be added dynamically -->
        </div>
        
        <!-- Add room form -->
        <div class="form">
            <h2>Add Room</h2>
            <form th:action="@{/addRoom}" method="post">
                <label for="roomNumber">Room Number:</label>
                <input type="text" id="roomNumber" name="roomNumber" required>
                <button type="submit">Add Room</button>
            </form>
        </div>
    </div>
</body>
</html>
